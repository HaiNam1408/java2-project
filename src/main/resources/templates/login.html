<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Đặt kiểu chữ mặc định */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Định dạng form */
        form {
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        /* Định dạng từng nhóm trong form */
        form div {
            margin-bottom: 15px;
        }

        /* Định dạng nhãn */
        label {
            display: flex;
            flex-direction: column;
            font-size: 14px;
            font-weight: 500;
            color: #333333;
        }

        /* Định dạng input */
        input[type="text"], input[type="password"] {
            padding: 10px;
            margin-top: 5px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #45a049;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
        }

        /* Định dạng nút submit */
        input[type="submit"] {
            background-color: #45a049;
            color: #ffffff;
            padding: 10px 15px;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #45a000;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
<form th:action="@{/login}" method="post">
    <h1>Login</h1>
    <div>
        <label>Email: <input type="text" name="username" required /></label>
    </div>
    <div>
        <label>Password: <input type="password" name="password" required /></label>
    </div>
    <div>
        <input type="submit" value="Sign In" />
    </div>
    <div style="text-align: center; margin-top: 10px;">
        <a href="/register" style="text-decoration: none; color: #45a049;">Don't have an account? Register here</a>
    </div>
    <div th:if="${param.error}" style="color: red; text-align: center;">
        Invalid email or password. Please try again.
    </div>
    <div th:if="${param.logout}" style="color: green; text-align: center;">
        You have successfully logged out.
    </div>
</form>

</body>
</html>
